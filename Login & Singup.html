

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Login and Signup</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="signup()">Signup</button>
            </div>
            <form id="login-form" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="signup-form" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Signup</button>
            </form>
        </div>
    </div>
    <style>
        /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(145deg, #c7c7c7, #abadad);
}

/* Container */
.container {
    position: relative;
    width: 380px;
    height: 480px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

/* Form Box */
.form-box {
    position: relative;
    width: 100%;
    height: 100%;
}

/* Button Box */
.button-box {
    width: 220px;
    margin: 35px auto;
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.toggle-btn {
    padding: 10px 30px;
    cursor: pointer;
    background: transparent;
    border: none;
    outline: none;
    position: relative;
    font-weight: 600;
    font-size: 16px;
    color: #333;
    transition: all 0.3s ease;
}

.toggle-btn:hover {
    color: #a9abad;
}

#btn {
    position: absolute;
    top: 0;
    left: 0;
    width: 110px;
    height: 100%;
    background: #99999c;
    border-radius: 30px;
    transition: all 0.3s ease;
}

/* Input Forms */
.input-group {
    position: absolute;
    width: 300px;
    transition: all 0.3s ease;
}

.input-group input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
}

.input-group .submit-btn {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background: #f6f6f7;
    border: none;
    color: #070707;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.input-group .submit-btn:hover {
    background: #f4f4f5;
}

/* Positions */
#login-form {
    left: 50px;
}

#signup-form {
    left: 450px;
}

    </style>

    <script>
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const btn = document.getElementById("btn");

        function login() {
            loginForm.style.left = "50px";
            signupForm.style.left = "450px";
            btn.style.left = "0";
        }

        function signup() {
            loginForm.style.left = "-400px";
            signupForm.style.left = "50px";
            btn.style.left = "110px";
        }
    </script>
    <script>
         // Signup Form
 document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('signupUsername').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;

    const response = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password }),
    });
    const data = await response.json();
    alert(data.message || data.error);
});

// Login Form
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
    });
    const data = await response.json();
    alert(data.message || data.error);
});
    </script>
    

    </body>
</html>
